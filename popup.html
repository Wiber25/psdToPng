<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy PSD Converter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>__MSG_appName__</h1>
      <div id="pro-status" class="status-badge hidden">PRO</div>
    </header>

    <main>
      <div class="upload-area" id="drop-zone">
        <p>__MSG_dropZoneText__</p>
        <input type="file" id="file-input" multiple accept=".psd" hidden>
      </div>

      <div class="file-list" id="file-list">
        <!-- Files will be listed here -->
      </div>

      <div class="actions">
        <button id="convert-btn" class="primary-btn" disabled>__MSG_convertBtn__</button>
      </div>
    </main>

    <footer>
      <a href="#" id="open-settings">__MSG_openSettingsBtn__</a>
    </footer>
  </div>

  <!-- Modal -->
  <div id="limit-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>__MSG_limitModalTitle__</h2>
      <p>__MSG_limitModalDesc1__</p>
      <p>__MSG_limitModalDesc2__</p>
      <div class="modal-actions">
        <a href="https://buymeacoffee.com/wiberwiber" target="_blank" class="donate-btn">__MSG_donateBtn__</a>
        <button id="enter-code-btn" class="secondary-btn">__MSG_haveCodeBtn__</button>
      </div>
    </div>
  </div>

  <!-- License Modal -->
  <div id="license-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>__MSG_licenseModalTitle__</h2>
      <p>__MSG_licenseModalDesc__</p>
      <div class="input-group">
        <input type="email" id="email-input" placeholder="__MSG_emailPlaceholder__">
        <input type="text" id="code-input" placeholder="__MSG_codePlaceholder__">
      </div>
      <button id="verify-btn" class="primary-btn">__MSG_verifyBtn__</button>
      <p id="verify-msg" class="msg"></p>
    </div>
  </div>

  <script src="psd.min.js"></script>
  <script src="jszip.min.js"></script>
  <script src="firebase-config.js" type="module"></script>
  <script src="popup.js" type="module"></script>
</body>

</html>
